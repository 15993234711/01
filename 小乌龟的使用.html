<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p>下载小乌龟时，一路点击next,就好，下完小乌龟再下载中文语言包，有时中文语言包可能会不显示？</p>
    <div>可以点击常规设置，点击首次启动向导;或者重启等</div>
    <p>小乌龟不能拉取、克隆代码，报128的错？</p>
    <div>在小乌龟设置里面，有个网络， 点击网络ssh把小乌龟默认的ssh地址换成git下user下的bin中的ssh,点击应用，确定就好了</div>
    <p>小乌龟的克隆有时可能会隐藏？</p>
    <div>按住shift键，点击右键,就会出来了</div>
    <p>小乌龟的还原</p>
    <div>小乌龟的还原，是一个比较好用的命令，当我们无意间修改代码了，想返回修改前的代码，点击还原，就可以了</div>
    <p>git 仓库不同版本的克隆？</p>
    <div>点击提交次数进行查看</div>
</body>

</html>
